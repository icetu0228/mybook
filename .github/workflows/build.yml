name: Build my gitbook and deploy to gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # 使用 Node 18 (HonKit 支援新版 Node，比 Node 16 更快更穩)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    # 1. 安裝 HonKit (不指定版本號，讓它抓最新的)
    # 這解決了 "No matching version" 和 "graceful-fs" 錯誤
    - name: Install HonKit
      run: |
        npm install -g honkit

    # 2. 安裝插件
    - name: Install plugins
      run: |
        cd book_sources
        honkit install

    # 3. 建構書籍
    - name: Build book
      run: |
        cd book_sources
        honkit build ./ ../_book

    # 4. 空間清理 (解決 "No space left on device" 錯誤)
    - name:  Clean up large files before deploy
      run: |
        echo "Deleting node_modules to save space..."
        sudo rm -rf book_sources/node_modules
        echo "Cleaning npm cache..."
        npm cache clean --force
        df -h

    # 5. 部署
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_book
        commit_message: "Deploy via HonKit"